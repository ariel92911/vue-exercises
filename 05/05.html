<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(05)開胃餐點 - 清爽表單處理佐雙向資料</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="05.css">
</head>


<body>
  <div id="app">
    <section>
      <div class="container">
        <div class="title">
          <div class="input">
            {{ name }}，
            {{ sex }}性，
            年齡為 {{ age }}，
            <br>
            {{ favor.length ? '喜歡' : ''}} {{ favor.join('、') }}{{ favor.length ? '，' : ''}}
            {{ member ? '已' : '未' }}成為頻道會員。
          </div>
          <div class="menu">
            <table>
              <tr>
                <td class="title">
                  姓名：
                </td>
                <td>
                  <input v-model="name">
                </td>
              </tr>
              <tr>
                <td class="title">
                  性別：
                </td>
                <td>
                  <input type="radio" value="女" v-model="sex">女
                  <input type="radio" value="男" v-model="sex">男
                </td>
              </tr>
              <tr>
                <td class="title">
                  年齡：
                </td>
                <td>
                  <select v-model="age">
                    <option>20歲以下</option>
                    <option>20~30 歲間</option>
                    <option>30~40 歲間</option>
                    <option>40歲以上</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td class="title">
                  興趣：
                </td>
                <td>
                  <input type="checkbox" value="打扣" v-model="favor">打扣
                  <input type="checkbox" value="看影片" v-model="favor">看影片
                  <input type="checkbox" value="睡覺" v-model="favor">睡覺
                </td>
              </tr>
              <tr>
                <td class="title">
                  會員：
                </td>
                <td>
                  <input type="checkbox" v-model="member">加入
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>




  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js'></script>
  <script src='05.js'></script>
</body>

</html>
